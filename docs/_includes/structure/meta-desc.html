<meta name="description" content="Un organisme sans but lucratif visant à sensibiliser les jeunes du monde entier à la sauvegarde de l'environnement et à la gestion locale ou régionale du patrimoine naturel et culturel, par et pour les jeunes eux-mêmes. Notre réseau d'antennes indépendantes repose sur le bénévolat et la gestion locale par les jeunes pour traiter des problématiques environnementales comme la déforestation, tout en valorisant les connaissances locales et traditionnelles.">
