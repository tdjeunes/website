{% capture _lib %}
{% if lib_phase == 'build' %}
  {% assign lib_font_awesome = 'true' %}
{% else if lib_phase == 'css' %}
  {% if lib_font_awesome == 'true' %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  {% endif %}
{% endif %}
{% endcapture %}
{{ _lib | strip_newlines | replace: "  ", " " | replace: "  ", " " }}
