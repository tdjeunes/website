  - name: 'partenaire'
    create: true
    label: 'Partenaires'
    folder: 'docs/jekyll_partenaires/_posts/'
    slug: '{{slug}}'
    fields:
      - label: 'Nom'
        name: 'title'
        widget: 'string'
      - label: Image
        name: image
        widget: image
      - label: 'lien'
        name: 'lien'
        widget: 'string'
      - label: 'Contenu'
        name: 'body'
        widget: 'markdown'
