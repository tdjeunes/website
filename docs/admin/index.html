---
---
<!-- admin/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms{{ "@^2.10.192/dist/netlify-cms.js" | url_encode }}?token={{ site.time | date: '%s' }}"></script>
    <script>
      import CMS from 'netlify-cms-app';
      import { en } from 'netlify-cms-locales';
      CMS.registerLocale('en', en);
    </script>
    <script   src="https://code.jquery.com/jquery-3.7.1.slim.min.js"   integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="   crossorigin="anonymous"></script>
    <script>
{% capture types %}
  {% for obj in site.categories.jekyll_visualblocktypes %}
    {% if forloop.first %}{% else %},{% endif %}
    {
      "url": {{ obj.url | jsonify }},
      "title": {{ obj.title | jsonify }},
      "label": {{ obj.label | jsonify }}
    }
  {% endfor %}
{% endcapture %}
      const types = {{ types | strip_newlines | jsonify }};
    </script>
    <script src="/admin/extensions/conditional.js"></script>
  </body>
</html>
